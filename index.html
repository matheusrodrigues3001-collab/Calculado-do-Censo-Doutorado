const curso = document.getElementById('curso').value;

if (!curso) {
alert('Selecione um curso!');
return;
}

if (total === 0) {
alert('Digite pelo menos um valor.');
return;
}

const percDou = (dou / total);

const classificacaoCurso = classificacoes[curso];

let nota = 0;
if (classificacaoCurso) {
  for (let i = 0; i < classificacaoCurso.length; i++) {
    if (percDou >= classificacaoCurso[i].limite) {
      nota = classificacaoCurso[i].nota;
      break;
    }
  }
}
