        function calcular() {
            const cursoSelect = document.getElementById('curso');
            const curso = cursoSelect.options[cursoSelect.selectedIndex].text.toUpperCase();
            const especialistas = parseFloat(document.getElementById('especialistas').value) || 0;
            const mestres = parseFloat(document.getElementById('mestres').value) || 0;
            const doutores = parseFloat(document.getElementById('doutores').value) || 0;
            const resultadoDiv = document.getElementById('resultado');

            if (!curso || (especialistas + mestres + doutores) === 0) {
                resultadoDiv.innerHTML = '<p style="color: red;">Por favor, selecione um curso e insira a quantidade de especialistas, mestres e doutores.</p>';
                apagarSemaforo();
                return;
            }

            const total = especialistas + mestres + doutores;
            const proporcaoDoutores = doutores / total;

            const classificacaoCurso = classificacoes[curso];

            if (!classificacaoCurso) {
                resultadoDiv.innerHTML = `<p style="color: red;">Classificação não encontrada para o curso: ${curso}</p>`;
                apagarSemaforo();
                return;
            }

	            // Lógica de Classificação Discreta (Proporcional)
	            // 1. Encontrar a nota discreta correspondente à proporção de doutores
	            // O array classificacaoCurso está ordenado de forma decrescente pelo limite.
		            let notaFinal = 0;
		            let corSemaforo = '';
		
		            // Encontrar a nota discreta correspondente
		            for (const item of classificacaoCurso) {
		                if (proporcaoDoutores >= item.limite) {
		                    notaFinal = item.nota;
		                    break;
		                }
		            }
		
		            // 2. Determinar a cor do semáforo e a descrição da nota
		            let descricaoNota = '';
		            switch (notaFinal) {
		                case 5:
		                    descricaoNota = 'Nota Máxima Possível';
		                    corSemaforo = '#008000'; // Verde Escura
		                    break;
		                case 4:
		                    descricaoNota = 'Nota Acima do Satisfatório';
		                    corSemaforo = '#90EE90'; // Verde Clara
		                    break;
		                case 3:
		                    descricaoNota = 'Satisfatório';
		                    corSemaforo = '#FFFF00'; // Amarela
		                    break;
		                case 2:
		                    descricaoNota = 'Insatisfatório';
		                    corSemaforo = '#FFA500'; // Laranja
		                    break;
		                case 1:
		                case 0:
		                    descricaoNota = 'Crítico';
		                    corSemaforo = '#FF0000'; // Vermelha
		                    break;
		                default:
		                    descricaoNota = 'Não Classificado';
		                    corSemaforo = '#444'; // Cinza
		            }
		
		            // 3. Atualizar o semáforo
		            atualizarSemaforo(notaFinal, corSemaforo);
		
			            // 4. Exibir o resultado
			            resultadoDiv.innerHTML = `
			                <h4>Resultado para ${curso}</h4>
			                <p>Proporção de Doutores: <strong>${(proporcaoDoutores * 100).toFixed(2)}%</strong></p>
			                <p>Nota Final: <strong>${notaFinal}</strong></p>
			                <p>Classificação: <strong>${descricaoNota}</strong></p>
			            `;

        }

		        function atualizarSemaforo(nota, corSemaforo) {
		            apagarSemaforo();
		            const luzes = document.querySelectorAll('.luz');
		            
		            // Mapeamento da nota para o índice da luz (0 a 4)
		            // Nota 5 -> índice 4 (luz-5)
		            // Nota 4 -> índice 3 (luz-4)
		            // Nota 3 -> índice 2 (luz-3)
		            // Nota 2 -> índice 1 (luz-2)
		            // Nota 1/0 -> índice 0 (luz-1)
		            
		            let indiceLuz = -1;
		
		            if (nota === 5) {
		                indiceLuz = 4;
		            } else if (nota === 4) {
		                indiceLuz = 3;
		            } else if (nota === 3) {
		                indiceLuz = 2;
		            } else if (nota === 2) {
		                indiceLuz = 1;
		            } else if (nota === 1 || nota === 0) {
		                indiceLuz = 0;
		            }
		
		            if (indiceLuz !== -1 && luzes[indiceLuz]) {
		                luzes[indiceLuz].classList.add('acesa');
		                luzes[indiceLuz].style.backgroundColor = corSemaforo;
		                luzes[indiceLuz].style.color = corSemaforo; // Para o box-shadow
		            }
		        }

        function apagarSemaforo() {
            const luzes = document.querySelectorAll('.luz');
            luzes.forEach(luz => {
                luz.classList.remove('acesa');
                luz.style.backgroundColor = '#444';
                luz.style.color = '#444';
            });
        }

        function limparDados() {
            document.getElementById('curso').value = "";
            document.getElementById('especialistas').value = "";
            document.getElementById('mestres').value = "";
            document.getElementById('doutores').value = "";
            document.getElementById('resultado').innerHTML = "";
            apagarSemaforo();
        }
